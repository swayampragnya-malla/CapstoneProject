<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Employee will Exit or not Prediction Interface</title>
    <style>
        body {
            background-color: #9dabf7; /* Light blue background */
        }
    </style>
</head>
<body>
    <h1 class="text-center mt-4 mb-4"> Employee Exit Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <label for="satisfaction_level"><b>SATISFICTION LEVEL (0-1): </b></label>
                </div>
                <div class="col-md-9">
                    <input type="number" id="satisfaction_level" name="satisfaction_level" min="0" max="1" step="0.01" required class="form-control">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <label for="last_evaluation"><b>LAST EVALUATION (0-1) :</b></label>
                </div>
                <div class="col-md-9">
                    <input type="number" id="last_evaluation" name="last_evaluation" min="0" max="1" step="0.01" required class="form-control">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <label for="number_project"><b>NUMBER OF PROJECTS : </b></label>
                </div>
                <div class="col-md-9">
                    <input type="number" id="number_project" name="number_project" min="0" required class="form-control">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <label for="average_monthly_hours"><b>AVERAGE MONTHLY HOURS:</b></label>
                </div>
                <div class="col-md-9">
                    <input type="number" id="average_monthly_hours" name="average_monthly_hours" min="0" required class="form-control">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <label for="time_spend_company"><b>TIME SPENT IN COMPANY (years):</b></label>
                </div>
                <div class="col-md-9">
                    <input type="number" id="time_spend_company" name="time_spend_company" min="0" required class="form-control">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <label for="Work_accident"><b>WORK ACCIDENT :</b></label>
                </div>
                <div class="col-md-9">
                    <select id="Work_accident" name="Work_accident" required class="form-control">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <label for="promotion_last_5years"><b>PROMOTION IN LAST 5 YEARS :</b></label>
                </div>
                <div class="col-md-9">
                    <select id="promotion_last_5years" name="promotion_last_5years" required class="form-control">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <label for="Department"><b>DEPARTMENT :</b></label>
                </div>
                <div class="col-md-9">
                    <select id="Department" name="Department" required class="form-control">
                        <option value="0">Sales</option>
                        <option value="1">Accounting</option>
                        <option value="2">HR</option>
                        <option value="3">Technical</option>
                        <option value="4">Support</option>
                        <option value="5">Management</option>
                        <option value="6">IT</option>
                        <option value="7">Product Management</option>
                        <option value="8">Marketing</option>
                        <option value="9">R&D</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <label for="salary"><b>SALARY :</b></label>
                </div>
                <div class="col-md-9">
                    <select id="salary" name="salary" required class="form-control">
                        <option value="0">Low</option>
                        <option value="1">Medium</option>
                        <option value="2">High</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-md-9 text-right">
                    <input type="submit" value="Predict" class="btn btn-primary mt-4">
                </div>
            </div>
        </div>
    </form>
    {% if prediction %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mt-2">
                    <div class="card-body">
                        <h2 class="card-title">Prediction Result:</h2>
                        <p class="card-text">{{ prediction }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

</body>
</html>
